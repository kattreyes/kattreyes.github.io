<!DOCTYPE html>
<html>
    <head>
        <title>UPSLP - Programaci&oacute;n Web I</title>
    </head>
    <body>
        <h1>Im&aacute;genes</h1>
        <details>
            <summary>Imagen en resoluci&oacute;n original</summary>
            <img alt="MCU 10mo Aniversario" src="https://wallpaperaccess.com/full/700205.jpg">
        </details>
        <details>
            <summary>Imagen con altura reducida</summary>
            <img height="250px" alt="MCU 10mo Aniversario" src="https://wallpaperaccess.com/full/700205.jpg">
        </details>
        <details>
            <summary>Imagen con anchura reducida</summary>
            <img width="500px" alt="MCU 10mo Aniversario" src="https://wallpaperaccess.com/full/700205.jpg">
        </details>
        <details>
            <summary>Imagen con aspecto modificado</summary>
            <img height="500px" width="500px" alt="MCU 10mo Aniversario" src="https://wallpaperaccess.com/full/700205.jpg">
        </details>
        <details>
            <summary>Imagen con anchura (autom&aacute;tica)</summary>
            <figure>
                <img width="100%" alt="MCU 10mo Aniversario" src="https://wallpaperaccess.com/full/700205.jpg">
                <figcaption>Figura No. 1: D&eacute;cimo aniversario del Universo Cinematogr&aacute;fico de Marvel Studios</figcaption>
            </figure>
        </details>
        <details>
            <summary>Imagen como enlace/link</summary>
            <figure>
                <a target="_blank" href="https://wallpaperaccess.com/full/700205.jpg">
                    <img height="25px" src="https://wallpaperaccess.com/full/700205.jpg" alt="MCU Logo">
                </a>
                <figcaption>Clic en el logo para var el poster...</figcaption>
            </figure>
        </details>
        <h1>Mapa con Im&aacute;genes</h1>
        <details>
            <summary>Overwatch 2</summary>
            <img usemap="#overwatch" src="Overwatch_Heroes.png">
            <map name="overwatch">
                <area shape="rect" coords="517,193,594,289" alt="D.VA" href="https://overwatch.blizzard.com/es-es/heroes/dva/">
                <area shape="circle" coords="259,549,30" alt="Wrecking ball" href="https://overwatch.blizzard.com/es-es/heroes/wrecking-ball/"
            </map>
        </details>
    </body>
